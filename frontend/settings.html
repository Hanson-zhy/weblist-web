<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置 - 123网盘</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/components/settings.css">
</head>
<body>
    <div class="settings-container">
        <header class="settings-header">
            <button class="back-btn" id="backBtn">← 返回</button>
            <h1>设置</h1>
        </header>

        <main class="settings-content">
            <!-- 账户设置 -->
            <div class="settings-section">
                <h2 class="section-title">账户设置</h2>
                <div class="settings-item">
                    <label class="settings-label">用户名</label>
                    <div class="settings-value">
                        <span id="currentUsername">游客</span>
                        <button class="edit-btn" id="editUsernameBtn">修改</button>
                    </div>
                </div>
                <div class="settings-item">
                    <label class="settings-label">存储空间</label>
                    <div class="settings-value">
                        <span id="storageUsed">0 MB</span> / <span id="storageTotal">10 GB</span>
                    </div>
                </div>
            </div>

            <!-- 外观设置 -->
            <div class="settings-section">
                <h2 class="section-title">外观设置</h2>
                <div class="settings-item">
                    <label class="settings-label">主题模式</label>
                    <div class="settings-value">
                        <select id="themeSelect">
                            <option value="auto">跟随系统</option>
                            <option value="light">日间模式</option>
                            <option value="dark">夜间模式</option>
                        </select>
                    </div>
                </div>
                <div class="settings-item">
                    <label class="settings-label">默认视图</label>
                    <div class="settings-value">
                        <select id="defaultViewSelect">
                            <option value="list">列表视图</option>
                            <option value="grid">网格视图</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- 行为设置 -->
            <div class="settings-section">
                <h2 class="section-title">行为设置</h2>
                <div class="settings-item toggle-item">
                    <label class="settings-label">自动刷新文件列表</label>
                    <div class="toggle-switch">
                        <input type="checkbox" id="autoRefreshToggle" checked>
                        <label for="autoRefreshToggle" class="slider"></label>
                    </div>
                </div>
                <div class="settings-item toggle-item">
                    <label class="settings-label">显示隐藏文件</label>
                    <div class="toggle-switch">
                        <input type="checkbox" id="showHiddenToggle">
                        <label for="showHiddenToggle" class="slider"></label>
                    </div>
                </div>
            </div>
        </main>

        <footer class="settings-footer">
            <button class="settings-btn primary" id="saveSettingsBtn">保存设置</button>
            <button class="settings-btn" id="resetSettingsBtn">重置为默认</button>
        </footer>
    </div>

    <script src="js/settings.js"></script>
    <script src="js/themeManager.js"></script>
</body>
</html>
