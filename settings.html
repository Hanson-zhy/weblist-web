<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统设置 - FileZen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/modal.css">
    <link rel="stylesheet" href="css/responsive.css">
    <style>
        .settings-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            animation: fadeIn 0.5s ease;
        }
        
        .settings-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--primary);
        }
        
        .back-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            margin-right: 15px;
        }
        
        .back-btn:hover {
            transform: translateX(-5px);
        }
        
        .settings-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text);
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <div class="settings-header">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="settings-title">系统设置</h1>
        </div>
        
        <div class="settings-group">
            <div class="group-title">
                <i class="fas fa-palette"></i>
                <span>主题设置</span>
            </div>
            
            <div class="setting-item">
                <label class="setting-label">主色调</label>
                <div class="color-picker">
                    <div class="color-preview" id="colorPreview"></div>
                    <input type="color" class="color-input" id="themeColor" value="#60a5fa">
                </div>
            </div>
            
            <div class="setting-item">
                <label class="setting-label">背景设置</label>
                <div class="bg-options">
                    <div class="bg-option active" data-bg="light-gray"></div>
                    <div class="bg-option" data-bg="light-blue"></div>
                    <div class="bg-option" data-bg="light-green"></div>
                    <div class="bg-option" data-bg="light-yellow"></div>
                    <div class="bg-option" data-bg="light-pink"></div>
                    <div class="bg-option" data-bg="light-purple"></div>
                    <div class="bg-option" data-bg="gradient-purple"></div>
                    <div class="bg-option" data-bg="gradient-blue"></div>
                    <div class="bg-option" data-bg="gradient-orange"></div>
                    <div class="bg-option" data-bg="gradient-green"></div>
                    <div class="bg-option" data-bg="gradient-purple-blue"></div>
                    <div class="bg-option" data-bg="gradient-sunset"></div>
                    <div class="bg-option" data-bg="gradient-purple-blue-2"></div>
                    <div class="bg-option" data-bg="gradient-green-2"></div>
                    <div class="bg-option" data-bg="gradient-pink-red"></div>
                    <div class="bg-option" data-bg="gradient-blue-purple"></div>
                </div>
            </div>
        </div>
        
        <div class="settings-group">
            <div class="group-title">
                <i class="fas fa-layer-group"></i>
                <span>布局设置</span>
            </div>
            
            <div class="setting-item">
                <label class="setting-label">默认布局</label>
                <div class="flex gap-4 mt-2">
                    <button class="bg-option w-1/2 h-14 flex items-center justify-center active" id="listLayout">
                        <i class="fas fa-list mr-2"></i> 列表布局
                    </button>
                    <button class="bg-option w-1/2 h-14 flex items-center justify-center" id="gridLayout">
                        <i class="fas fa-th-large mr-2"></i> 网格布局
                    </button>
                </div>
            </div>
        </div>
        
        <div class="settings-group">
            <div class="group-title">
                <i class="fas fa-icons"></i>
                <span>图标设置</span>
            </div>
            
            <div class="setting-item">
                <label class="setting-label">图标库选择</label>
                <select class="w-full p-3 rounded-lg border bg-surface-light mt-2">
                    <option>FontAwesome (默认)</option>
                    <option>Material Icons</option>
                    <option>Feather Icons</option>
                    <option>自定义图标库</option>
                </select>
            </div>
        </div>
        
        <button class="save-btn">
            保存设置
        </button>
    </div>
    
    <script>
        // 主题颜色更改
        const themeColor = document.getElementById('themeColor');
        const colorPreview = document.getElementById('colorPreview');
        
        colorPreview.style.background = themeColor.value;
        
        themeColor.addEventListener('input', () => {
            const color = themeColor.value;
            colorPreview.style.background = color;
            document.documentElement.style.setProperty('--primary', color);
            
            // 更新主色调的深色变体
            const r = parseInt(color.substr(1, 2), 16);
            const g = parseInt(color.substr(3, 2), 16);
            const b = parseInt(color.substr(5, 2), 16);
            const darkColor = `rgb(${Math.max(0, r - 40)}, ${Math.max(0, g - 40)}, ${Math.max(0, b - 40)})`;
            document.documentElement.style.setProperty('--primary-dark', darkColor);
            
            showNotification('主题颜色已更新');
        });
        
        // 背景选项点击
        document.querySelectorAll('.bg-option').forEach(option => {
            option.addEventListener('click', function() {
                if (!this.dataset.bg) return;
                
                // 移除所有active类
                document.querySelectorAll('.bg-option').forEach(opt => {
                    opt.classList.remove('active');
                });
                
                // 添加active类到当前选项
                this.classList.add('active');
                
                const bgType = this.getAttribute('data-bg');
                let bgStyle = '';
                
                switch(bgType) {
                    case 'light-gray':
                        bgStyle = '#f5f7ff';
                        break;
                    case 'light-blue':
                        bgStyle = '#e0f2ff';
                        break;
                    case 'light-green':
                        bgStyle = '#e0ffe0';
                        break;
                    case 'light-yellow':
                        bgStyle = '#fff9e0';
                        break;
                    case 'light-pink':
                        bgStyle = '#ffe0f7';
                        break;
                    case 'light-purple':
                        bgStyle = '#f0e0ff';
                        break;
                    case 'gradient-purple':
                        bgStyle = 'linear-gradient(135deg, #5a5a5a, #3a3a3a)';
                        break;
                    case 'gradient-blue':
                        bgStyle = 'linear-gradient(135deg, #696969, #4a4a4a)';
                        break;
                    case 'gradient-orange':
                        bgStyle = 'linear-gradient(135deg, #ff9a9e, #fad0c4)';
                        break;
                    case 'gradient-green':
                        bgStyle = 'linear-gradient(135deg, #a1c4fd, #c2e9fb)';
                        break;
                    case 'gradient-purple-blue':
                        bgStyle = 'linear-gradient(135deg, #667eea, #764ba2)';
                        break;
                    case 'gradient-sunset':
                        bgStyle = 'linear-gradient(135deg, #f6d365, #fda085)';
                        break;
                    case 'gradient-purple-blue-2':
                        bgStyle = 'linear-gradient(135deg, #6a11cb, #2575fc)';
                        break;
                    case 'gradient-green-2':
                        bgStyle = 'linear-gradient(135deg, #d4fc79, #96e6a1)';
                        break;
                    case 'gradient-pink-red':
                        bgStyle = 'linear-gradient(135deg, #f093fb, #f5576c)';
                        break;
                    case 'gradient-blue-purple':
                        bgStyle = 'linear-gradient(135deg, #5ee7df, #b490ca)';
                        break;
                    default:
                        bgStyle = '#f5f7ff';
                }
                
                document.body.style.background = bgStyle;
                showNotification(`背景已更换为 ${bgType.replace(/-/g, ' ')}`);
            });
        });
        
        // 显示通知
        function showNotification(message) {
            const existing = document.querySelector('.notification');
            if (existing) existing.remove();
            
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = `<i class="fas fa-check-circle mr-2"></i> ${message}`;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
    </script>
</body>
</html>
